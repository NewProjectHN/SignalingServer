<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl" class="container">

    <div class="home-wrapper" ng-show="!isLogin">
        <div class="row">
          <div class="col-4">Your Name:</div>
          <div class="col-8"><input class="input-user" ng-model="name" /></div>
        </div>
        <div class="row">
          <div class="col-4">Room:</div>
          <div class="col-8"><input class="input-user" ng-model="room" /></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"><input type="button" value="JOIN" ng-click="joinRoom()"/></div>
        </div>
    </div>
    <div class="content-wrapper" ng-show="isLogin">
        <div class="action-menu">
              <div>Hello:<span ng-bind="name"/> - Room:<span ng-bind="room"/></div>
              <!-- <div><input type="button" value="OUT" ng-click="outRoom()"/></div> -->
        </div>
        <div class="full-view"><video autoplay id="selfView" src=""/></div>
        <div class="videos-container">

        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
