<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl" class="container-wrapper">
    <div class="home-wrapper" ng-show="!isLogin">
        <div class="row">
          <div class="col-4">Your Name:</div>
          <div class="col-8"><input class="input-user" ng-model="name" /></div>
        </div>
        <!-- <div class="row">
          <div class="col-4">Room:</div>
          <div class="col-8"><input class="input-user" ng-model="room" /></div>
        </div> -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"><button ng-click="joinRoom()">JOIN</button></div>
        </div>
    </div>
    <div class="content-wrapper" ng-show="isLogin">
        <div class="left-content">
            <div class="friend-item" ng-repeat="friend in friendAllList">
                <div class="user-info">
                    <div class="alert-circle" ng-class="{online:friend.active}"></div>
                    <div class="friend-name">{{friend.email}}</div>
                </div>
                <div class="action-call">
                  <button ng-click="callFriend(friend.email,friend.active)">Call</button>
                  <button ng-click="chatFriend(friend.email,friend.active)">Chat</button>
                </div>
            </div>
        </div>
        <div class="center-content">
          <div class="action-menu">
                <div>Hello:<span ng-bind="name"/> - Room:<span ng-bind="room"/></div>
                <div class="action-chat">
                    <button ng-click="isChat = true">OpenChat</button>
                    <button ng-click="isChat = false">OpenCall</button>
                </div>
          </div>
          <div class="active-room" ng-show="isChat && currentChat != ''">
              <div class="chat-content">
                  <div class="chat-info">Chat with : <h1>{{currentChat}}</h1></div>
                  <div id="chat-msg-content" class="chat-msg-content">
                      <div ng-repeat="msg in currentListMsg" class="chat-item" ng-class="msg.isMe?'me':'guest'">
                          <div class="time-chat">{{getDateDisplay(msg.date)}}</div>
                          <div class="text-chat">{{msg.text}}</div>
                      </div>
                      <!-- <div class="chat-item me">
                        <div class="time-chat">12:25</div>
                        <div class="text-chat">Xin chao oooooo!</div>
                      </div>
                      <div class="chat-item me">
                        <div class="time-chat">12:25</div>
                        <div class="text-chat">Xin chao oooooodddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd!</div>
                      </div> -->
                  </div>
              </div>
              <div class="chat-send">
                <textarea class="chat-input" ng-model="textInput" ng-keypress="myFunct($event)"></textarea>
                <Button class="send-button" ng-click="sendMsg()">SEND</Button>
              </div>
          </div>
          <div class="active-room" ng-show="!isChat">
            <div class="call-wrapper" ng-show="calling">
              <div class="action-call" ng-show="!makeCall && !hasNewCall">
                <button class="voice-button" ng-click="switchAudio()">{{isAudio?'Voice':'Muted'}}</button>
                <button class="video-button" ng-click="switchVideo()">{{isVideo?'EnableVideo':'DisableVideo'}}</button>
                <button class="video-button" ng-click="finishCall()">Finish Call</button>
              </div>
              <div class="full-view"><video autoplay id="selfView" muted="muted" src=""/></div>
              <div class="videos-container">

              </div>
            </div>
          </div>
        </div>
        <div class="right-content">

        </div>

        <div class="mask" ng-show="makeCall || hasNewCall"></div>
        <div class="make-call" ng-show="makeCall">
            <div class="call-info">
                <div class="name-user">Call To:{{friendCall}}</div>
                <div class="status-call">{{statusCall}}...</div>
            </div>
            <div class="call-action">
                <button class="voice-button" ng-click="switchAudio()">{{isAudio?'Voice':'Muted'}}</button>
                <button class="video-button" ng-click="switchVideo()">{{isVideo?'EnableVideo':'DisableVideo'}}</button>

                <button class="end-call" ng-click="endCall()">EndCall</button>
            </div>
        </div>

        <div class="new-call" ng-show="hasNewCall">
            <div class="call-info">
                <div class="name-user">You have a new call from [{{friendCall}}]</div>
                <div class="name-user">Ringing</div>
            </div>
            <div>
              <button class="voice-button" ng-click="switchAudio()">{{isAudio?'Voice':'Muted'}}</button>
              <button class="video-button" ng-click="switchVideo()">{{isVideo?'EnableVideo':'DisableVideo'}}</button>
              <button ng-click="receiveCall()">Reveive Call</button>
              <button ng-click="refuseCall()">Refuse Call</button>
            </div>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
